    server {
    listen 80;
    server_name localhost;

    # Correct path inside the container (matching the Docker Compose volume mount)
    root /usr/share/nginx/html;  
    index index.html;  # Default file to serve

    location / {
        try_files $uri $uri/ =404;  # Serve files or return 404 if not found
    }

    error_page 403 /403.html;  # Custom error page (optional)
    location = /403.html {
        internal;
    }
