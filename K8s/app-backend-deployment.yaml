apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 654654367152.dkr.ecr.us-east-2.amazonaws.com/backend:latest
          ports:
            - containerPort: 5000
