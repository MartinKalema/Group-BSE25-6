apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: bse256
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 654654367152.dkr.ecr.us-east-2.amazonaws.com/backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: production
            - name: MONGO_URI
              value: mongodb://$(MONGO_ROOT_USERNAME):$(MONGO_ROOT_PASSWORD)@mongodb:27017/bse256?authSource=admin
          envFrom:
            - secretRef:
                name: mongodb-secret
          readinessProbe:
            exec:
              command: ['node', 'healthcheck.js']
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
